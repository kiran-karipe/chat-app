<form #userNameForm="ngForm" (ngSubmit)="onUserName()" class="userNameContainer">
    <div class="userNameInput">
        <input placeholder="Type your username..." id="userName" class="userName"
            [(ngModel)]="userName" name="userName" required>
    </div>
    <div class="submitBtn"><button type="submit" [ngClass]="{'disabled': !userName, 'enabled': userName}" [disabled]="!userNameForm.form.valid">Join the DoorDash Chat</button></div>
</form>
